

<!DOCTYPE html>
<html>
 <head>
  <title>Add Remove Select Box Fields Dynamically using jQuery Ajax in PHP</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
 <body>
  <br />
  <div class="col-sm-8">

   <br />
   <h4 align="center">Enter Priority Details</h4>
   <br />
   <form method="post" id="insert_form">
    <div class="table-repsonsive">
     <span id="error"></span>
     <table class="table table-bordered" id="item_table">
      <tr>

        <th>Select Priority</th>
       <th>Select  Program</th>
       <th><button type="button" name="add" class="btn btn-success btn-sm add">
           <span class="glyphicon glyphicon-plus"></span></button></th>
      </tr>
         <tr>
              <td>
                  <select name="priority_unit[]" class="form-control item_unit">
                      <option value="">Select Priority</option>
                      {% for i in priorities %}

                          <option value="{{ i }}">{{ i }}</option>

                      {% endfor %}
                  </select>
              </td>

                <td>
                    <select name="item_unit[]" class="form-control item_unit">
                        <option value="">Select Program</option>
                        {% for degree in degrees %}
                        <option value="{{ degree }}">{{ degree.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            <td>
                <button type="button" name="remove" class="btn btn-danger btn-sm remove">
                    <span class="glyphicon glyphicon-minus"></span>
                </button></td></tr>
         </tr>
     </table>
     <div align="center">
      <input type="submit" name="submit" class="btn btn-info" value="Insert" />
     </div>
    </div>
   </form>
  </div>
 </body>
</html>

<script>
$(document).ready(function(){

 $(document).on('click', '.add', function(){
      var html = '';
      html += '<tr>';
     html += '<td><select name="priority_unit[]" class="form-control item_unit"><option value="">Select Unit</option>' +
         '' +
         '{% for i in priorities %}\n'+
             '\n'+
             '                          <option value="{{ i }}">{{ i }}</option>\n'+
             '\n'+
             '                      {% endfor %} </select></td>';

      html += '<td><select name="item_unit[]" class="form-control item_unit"><option value="">' +
          'Select Unit</option>{% for degree in degrees %}\n'+
              '                        <option value="{{ degree }}">{{ degree.name }}</option>\n'+
              '                        {% endfor %}</select></td>';
      html += '<td><button type="button" name="remove" class="btn btn-danger btn-sm remove"><span class="glyphicon glyphicon-minus"></span></button></td></tr>';
  $('#item_table').append(html);
 });

 $(document).on('click', '.remove', function(){
  $(this).closest('tr').remove();
 });

 $('#insert_form').on('submit', function(event){
  event.preventDefault();
  var error = '';
  $('.item_name').each(function(){
   var count = 1;
   if($(this).val() == '')
   {
    error += "<p>Enter Item Name at "+count+" Row</p>";
    return false;
   }
   count = count + 1;
  });

  $('.item_quantity').each(function(){
   var count = 1;
   if($(this).val() == '')
   {
    error += "<p>Enter Item Quantity at "+count+" Row</p>";
    return false;
   }
   count = count + 1;
  });

  $('.item_unit').each(function(){
   var count = 1;
   if($(this).val() == '')
   {
    error += "<p>Select Unit at "+count+" Row</p>";
    return false;
   }
   count = count + 1;
  });
  var form_data = $(this).serialize();
  if(error == '')
  {
   $.ajax({
    url:"insert.php",
    method:"POST",
    data:form_data,
    success:function(data)
    {
     if(data == 'ok')
     {
      $('#item_table').find("tr:gt(0)").remove();
      $('#error').html('<div class="alert alert-success">Item Details Saved</div>');
     }
    }
   });
  }
  else
  {
   $('#error').html('<div class="alert alert-danger">'+error+'</div>');
  }
 });

});
</script>
