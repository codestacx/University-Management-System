<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
	<meta charset="UTF-8">
  <title>PUCIT Aggregate Calculator 2019 | PUCIT Help Desk</title>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <meta name="description" content="PUCIT official Aggregate Calculator" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
	html{
		background-color: #fff;
        color: #0f9af0;
    /*#E6E6FA*/
	}
	@media screen and (max-width: 600px){
		.card{
			width: 100%;
			min-width: 100%;
			margin-top: 20%;
		}
		.hero-body{
			margin-top: 5%;
		}
		body{
			background: #EE82EE;
		}
	}
</style>
</head>
<body class="layout-default">
    <div id="fb-root"></div>

  <section class="hero is-fullheight is-medium is-bold">

  	        	<h1 class="title has-text-centered" style="margin-top:50px;">PUCIT Aggregate Calculator 2019</h1>
        <div class="hero-body" style="margin-top:-100px;">
          <div class="container">
            <div class="columns is-centered">
              <article class="card is-rounded" style="width:30%;">
                <div class="card-content">
                  <div class="main-form">
                    <div class="field">
                      <label for="" class="label">Select Degree Program</label>
                      <div class="control">
                        <select name="" id="" class="input deg">
                          <option value="">BS Program</option>
                          <option value="">MSc Program</option>
                        </select>
                      </div>
                    </div>
                    <button class="button is-primary has-centered-text continue">Continue</button>
                  </div>
                  <!-- BS Programms Calculator -->
                  <div class="form1" style="display:none;">
                <h1 class="has-text-centered is-bold"><b>For BS Programs</b></h1>
                	<div class="field">
                  	<label for="" class="label">Total Matric Marks</label>
                  	<div class="control">
                  		<input type="text" class="input t-matric">
                  	</div>
                  </div>
                  <div class="field">
                  	<label for="" class="label">Obtained Matric Marks</label>
                  	<div class="control">
                  		<input type="text" class="input matric">
                  	</div>
                  </div>
                 <div class="field">
                  	<label for="" class="label">Intermediate Marks</label>
                  	<div class="control">
                  		<input type="text" class="input inter">
                  	</div>
                  </div>

                 <div class="field">
                  	<label for="" class="label">PUCIT Entry Test Marks</label>
                  	<div class="control">
                  		<input type="text" class="input pu" placeholder="out of 140">
                  	</div>
                  </div>
                 <div class="field">
                  	<label for="" class="label">Hifz-e-Quran</label>
                  	<div class="control">
                  		<select type="text" class="input hifz">
                  			<option value="">No Hifz-e-Quran</option>
                  			<option value="">Hifz-e-Quran</option>
                  		</select>
                  	</div>
                  </div>

                      <div class="field">
                          <div class="control">
                              <label for="" class="label">Passing Year of Last Degree</label>
                              <input type="number" id="year" class="input" maxlength="4">
                          </div>
                      </div>

                  <p class="control">
                    <button class="button is-primary is-medium is-fullwidth get-ag">
                      GET AGREGATE
                    </button>
                  </p><br>
                  <button class="button is-info goto-main">GO BACK</button>
                </div>
                  <!-- MS Programms Calculator -->
                  <div class="form2" style="display:none;">
                <h1 class="has-text-centered is-bold"><b>For MS Programs</b></h1>
                  <div class="field">
                    <label for="" class="label">Total Matric Marks</label>
                    <div class="control">
                      <input type="text" class="input ms-t-matric">
                    </div>
                  </div>
                  <div class="field">
                    <label for="" class="label">Obtained Matric Marks</label>
                    <div class="control">
                      <input type="text" class="input ms-matric">
                    </div>
                  </div>
                 <div class="field">
                    <label for="" class="label">Intermediate Marks</label>
                    <div class="control">
                      <input type="text" class="input ms-inter">
                    </div>
                  </div>
                  <div class="field">
                    <label for="" class="label">B.A/B.Sc Total Marks</label>
                    <div class="control">
                      <input type="text" class="input bsc-total-marks">
                    </div>
                  </div>
                  <div class="field">
                    <label for="" class="label">B.A/B.Sc Obtained Marks</label>
                    <div class="control">
                      <input type="text" class="input bsc-obt-marks">
                    </div>
                  </div>
                  <div class="field">
                    <label for="" class="label">PUCIT Entry Test Total Marks</label>
                    <div class="control">
                      <input type="text" class="input ms-pu-total">
                    </div>
                  </div>
                  <div class="field">
                    <label for="" class="label">PUCIT Entry Test Obtained Marks</label>
                    <div class="control">
                      <input type="text" class="input ms-pu" placeholder="out of 140">
                    </div>
                  </div>
                      <div class="field">
                          <div class="control">
                              <label for="" class="label">Passing Year of Last Degree</label>
                              <input type="number" max="4" id="year2" class="input">
                          </div>
                      </div>
                 <div class="field">
                    <label for="" class="label">Hifz-e-Quran</label>
                    <div class="control">
                      <select type="text" class="input ms-hifz">
                        <option value="">No Hifz-e-Quran</option>
                        <option value="">Hifz-e-Quran</option>
                      </select>
                    </div>
                  </div>
                  <p class="control">
                    <button class="button is-primary is-medium is-fullwidth get-ag2">
                      GET AGREGATE
                    </button>
                  </p><br>
                  <button class="button is-info goto-main2">GO BACK</button>
                </div>
                <div class="agregate-msg">
                  <h1 class="has-text-centered msg-display"></h1>
                  <h1 class="has-text-centered msg"></h1>

                    <h1 class="has-text-centered msgX-display"></h1>
                    <h1 class="has-text-centered msgX"></h1>

                  <h1 class="has-text-centered goodluck"></h1><br>
                  <p class="has-text-centered back"></p>
                  <p class="has-text-centered back2"></p>
                </div>
                </div>
              </article>
            </div>
          </div>
    </div>

  </section>
  <script src="{% static 'js/merit.js' %}">
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-42289207-5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-42289207-5');
</script>

</body>
</html>
